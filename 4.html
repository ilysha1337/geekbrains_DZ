<meta charset="utf-8">
<script>

function my_func(a, b, sign = '+') {
	if (sign == '+'){
		return a + b;
	} else if (sign == '-'){
		return a - b;
	} else if (sign == '*'){
		return a * b;
	} else if (sign == '/'){
		return a / b;
	}
}

a  = +prompt('Введите первое число: ')
b  = +prompt('Введите второе число: ')
sign = prompt('Введите арифметический оператор: ')

result = my_func(a, b, sign)

alert(result)

</script>
