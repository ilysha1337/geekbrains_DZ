<meta charset="utf-8">
<script>

let a = 10 + 10 + "10"; /*результат '2010'. Сначала идет сложения потом конкатинация со строкой */
console.log(a)
let b = 10 + "10" + 10; /*результат '101010'. Сначала конкатинация числа со строкой, получили строку '1010' и еще раз конкотинация, итого "101010" */
console.log(b)
let c = 10 + 10 + +"10"; /*результат 30. Снача сложение чисел 10 и 10, а потом сложение 20 и 10 (+ перед строкой работает как синтаксический сахар и меняет строку на число) итого 20+10 = 30  */
console.log(c)
let d = 10 / -""; /*результат -бесконечность. минус и пустая строка дают -0, если поделить 10 на -0 получим -бесконечность */
console.log(d)
let f = 10 / +"2,5"; /*результат NaN. + не сможет сделать из 2,5 число, так как вместо точки там стоит запятая. Получится NaN, а все последующие вычесления с NaN это NaN*/
console.log(f)

</script>
