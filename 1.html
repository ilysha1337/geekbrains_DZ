<meta charset="utf-8">
<script>

let a = 1, b = 1, c, d;

c = ++a; /* ++ это префиксный инкремент. Он сложет 1 и 1 и вернет его в переменную а, ну и переменная с тоже получит результат (получим: с = 2, а = 2) */

alert(c);

d = b++; /* постфиксный инкремент, сначала запишем значение в d, потом увеличим пепеременную b (получим d = 1, b = 2) */

alert(d);

c = 2 + ++a; /* префиксный инкремент, сначала увеличивыем а, передаем результат в переменную а, потом складываем а и 2, результат записываем в с */

alert(c);

d = 2 + b++; /* постфиксный инкремент, сначала вернем значение и сложим с 2, запишем результат в d? потом увеличим пепеременную b (получим d = 1, b = 2) */

alert(d);

alert(a); /* эта переменная перезаписывалась в прошлых уравнениях. потому она уже никогда не будет прежней ))) */
alert(b); /* аналогично */

</script>
